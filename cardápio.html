            <!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Card√°pio ‚Äî A√ßa√≠ na Janela</title>
  <style>
    /* ====== RESET & BASE ====== */
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, 'Helvetica Neue', Arial, sans-serif;background:#f5f6f7;color:#222}
    a{color:inherit;text-decoration:none}

    /* ====== VARS ====== */
    :root{
      --primary:#660f62; /* roxo */
      --accent:#f2c02e;  /* amarelo */
      --muted:#8a8f94;
      --card-bg:#fff;
      --radius:12px;
      --shadow:0 6px 18px rgba(33,33,33,0.12);
    }

    /* ====== LAYOUT ====== */
    .container{max-width:1180px;margin:26px auto;padding:0 20px}
    header{
      display:flex;align-items:center;justify-content:space-between;background:linear-gradient(180deg,#222 0,#1d1d1d 100%);color:#fff;padding:14px 24px;border-radius:6px 6px 0 0;
      box-shadow:0 6px 18px rgba(0,0,0,0.35);
    }

    .brand{display:flex;align-items:center;gap:14px}
    .brand img{height:72px;width:72px;object-fit:contain;border-radius:50%;background:#fff;padding:6px}
    .brand .info{line-height:1}
    .brand .info h1{font-size:18px;margin:0;color:var(--accent)}
    .brand .info p{margin:0;font-size:13px;color:#ffdede}

    .status{display:flex;align-items:center;gap:10px}
    .status .dot{width:10px;height:10px;border-radius:50%;background:#ff5a5a;box-shadow:0 0 0 6px rgba(255,90,90,0.06)}
    .status .open{background:#2ecc71;box-shadow:0 0 0 6px rgba(46,204,113,0.06)}

    /* ====== HERO CARD (floating) ====== */
    .hero-card{background:var(--card-bg);padding:18px;border-radius:18px;box-shadow:var(--shadow);display:flex;align-items:center;gap:20px;transform:translateY(-28px);margin-bottom:-12px;border:1px solid #eee}
    .hero-card .meta{flex:1}
    .hero-card h2{margin:0;font-size:18px}
    .hero-card p{margin:6px 0 0;color:var(--muted)}

    /* ====== MAIN GRID ====== */
    .main{display:grid;grid-template-columns:1fr 320px;gap:20px;margin-top:18px}

    /* ====== SIDEBAR (sacola) ====== */
    .cart{background:var(--card-bg);padding:26px;border-radius:14px;border:1px solid #eee;min-height:200px}
    .cart h3{text-align:center;margin:0 0 10px 0}
    .cart .empty{display:flex;flex-direction:column;align-items:center;gap:10px;color:var(--muted)}
    .cart .list{display:flex;flex-direction:column;gap:12px}
    .cart .line{display:flex;align-items:center;justify-content:space-between}
    .cart .total{font-weight:700;color:var(--primary);margin-top:12px;text-align:right}
    .cart button{width:100%;padding:10px;border-radius:10px;border:0;background:var(--primary);color:#fff;font-weight:600;cursor:pointer}

    /* ====== SEARCH & FILTER ====== */
    .controls{display:flex;align-items:center;gap:12px;margin:18px 0}
    .controls .cat{padding:10px 16px;border-radius:8px;border:1px solid #ddd;background:#fff;cursor:pointer}
    .controls .search{flex:1;display:flex;align-items:center;border:1px solid #dcdcdc;border-radius:8px;padding:8px 12px;background:#fff}
    .controls input{border:0;outline:0;font-size:14px;width:100%}

    /* ====== HIGHLIGHTS (scroll horizontal) ====== */
    .highlights{display:flex;gap:12px;overflow-x:auto;padding-bottom:8px}
    .chip{min-width:120px;background:var(--card-bg);border-radius:10px;padding:8px;border:1px solid #eee;box-shadow:0 4px 10px rgba(0,0,0,0.04);text-align:center}
    .chip img{width:100%;height:84px;object-fit:cover;border-radius:8px}
    .chip .name{font-weight:700;margin:6px 0 0 0;font-size:13px}
    .chip .price{color:#2aa44f;font-weight:700;font-size:13px}

    /* ====== SECTIONS ====== */
    section.cardapio{background:transparent}
    .section{margin:18px 0}
    .section h3{margin:0 0 14px 0}

    .list-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
    .product{display:flex;background:var(--card-bg);border-radius:12px;padding:12px;border:1px solid #eee;align-items:center;gap:12px;box-shadow:0 6px 18px rgba(0,0,0,0.04)}
    .product img{width:110px;height:90px;object-fit:cover;border-radius:8px}
    .product .info{flex:1}
    .product .info h4{margin:0 0 6px 0}
    .product .info p{margin:0;color:var(--muted);font-size:13px}
    .product .price{color:#2aa44f;font-weight:700;margin-top:8px}
    .product .actions{display:flex;flex-direction:column;align-items:flex-end;gap:8px}
    .product button{background:var(--primary);color:#fff;padding:8px 12px;border-radius:8px;border:0;cursor:pointer}

    /* small controls in product card */
    .qty-controls{display:flex;align-items:center;gap:8px}
    .qty-controls button{background:#f1f1f1;border:0;padding:6px 8px;border-radius:6px;cursor:pointer}

    /* ====== RESPONSIVE ====== */
    @media (max-width:900px){
      .main{grid-template-columns:1fr;}
      .list-grid{grid-template-columns:1fr}
      header{flex-direction:column;gap:12px;align-items:flex-start}
      .hero-card{transform:none;margin-top:12px}
      .brand img{height:56px;width:56px}
      .cart{order:2}
    }

    /* small visual touches */
    .badge{background:var(--accent);color:var(--primary);padding:6px 10px;border-radius:30px;font-weight:700}

    /* scrollbar small style for highlights */
    .highlights::-webkit-scrollbar{height:8px}
    .highlights::-webkit-scrollbar-thumb{background:#ddd;border-radius:999px}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <!-- Substitua o src abaixo pela sua logo real (arquivo fornecido) -->
        <img src="img/logo3.jpg" alt="A√ßa√≠ na Janela"/>
        <div class="info">
          <h1>A√ßa√≠ na Janela</h1>
          <p>Fechado ‚Äî abrimos hoje √†s 14:00</p>
        </div>
      </div>

      <div class="status">
        <div class="dot"></div>
        <div style="color:#ffdede;font-weight:700">Indispon√≠vel para pedidos</div>
        <div style="width:12px"></div>
        <div style="color:#ffd600;font-weight:700">‚≠ê 5.0</div>
      </div>
    </header>

    <div class="hero-card">
      <div class="meta">

      </div>
      <div style="width:220px;text-align:right">
        <div class="badge">Entrega: 25‚Äì35 min</div>
      </div>
    </div>

    <div class="main">
      <main class="cardapio">

        <div class="controls">
          <div class="cat" id="cat-select">Lista de categorias ‚ñæ</div>
          <div class="search">
            <svg width="18" height="18" viewBox="0 0 24 24" style="opacity:.6;margin-right:8px"><path d="M21 21l-4.35-4.35" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"></path><circle cx="11" cy="11" r="6" stroke="#888" stroke-width="2" fill="none"></circle></svg>
            <input id="search" placeholder="Busque por um produto" />
          </div>
        </div>

        <!-- HIGHLIGHTS -->
        <div class="highlights" id="highlights"></div>

        <!-- PROMO√á√ÉO -->
        <section class="section">
          <h3>Promo√ß√£o</h3>
          <div class="list-grid" id="promos"></div>
        </section>

        <!-- COMBINA√á√ïES EXCLUSIVAS -->
        <section class="section">
          <h3>Combina√ß√µes Exclusivas</h3>
          <div class="list-grid" id="combos"></div>
        </section>

      </main>

      <aside class="cart" id="cart">
        <h3>Sua sacola</h3>
        <div id="cart-body"></div>
      </aside>
    </div>
  </div>

  <script>
    // ====== DADOS (substitua / adicione imagens depois) ======
    const PRODUCTS = [
      {id:1,name:'A√ßa√≠ 300ml',cat:'Drinks',desc:'A√ßa√≠ com morango e leite em p√≥',price:27.5,img:'placeholder1.jpg',highlight:true,promo:false},
      {id:2,name:'A√ßa√≠ 500ml',cat:'Combos',desc:'A√ßa√≠, banana, granola',price:26.5,img:'placeholder2.jpg',highlight:true,promo:false},
      {id:3,name:'Picol√© de A√ßa√≠',cat:'Destaques',desc:'Picol√© artesanal',price:15,img:'placeholder3.jpg',highlight:true,promo:true},
      {id:4,name:'Pote A√ßa√≠ Tradicional',cat:'Destaques',desc:'Pote 400ml com toppings',price:45,img:'placeholder4.jpg',highlight:true,promo:false},
      {id:5,name:'Sorvete de A√ßa√≠',cat:'Sobremesas',desc:'Copo com sorvete',price:20,img:'placeholder5.jpg',highlight:false,promo:false},
      {id:6,name:'Barra de Chocolate',cat:'Doces',desc:'Barrinha Lacta',price:3.5,img:'placeholder6.jpg',highlight:false,promo:false},
      {id:7,name:'Sonho de Valsa',cat:'Doces',desc:'Mini sonho de valsa',price:1.5,img:'placeholder7.jpg',highlight:false,promo:false},
      {id:8,name:'Promo ‚Äî Copo 400ml',cat:'Promo√ß√£o',desc:'Super promo√ß√£o copo de 400 com leite em p√≥ e banana',price:18,img:'placeholder1.jpg',highlight:false,promo:true}
    ];

    // ====== CART ======
    let cart = JSON.parse(localStorage.getItem('acai_cart')||'{}'); // {id:qty}

    // UTIL
    const format = v => v.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});

    // RENDER HIGHLIGHTS
    function renderHighlights(){
      const el = document.getElementById('highlights'); el.innerHTML='';
      PRODUCTS.filter(p=>p.highlight).forEach(p=>{
        const div = document.createElement('div'); div.className='chip';
        div.innerHTML = `
          <img src="${p.img}" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'400\' height=\'300\'><rect width=\'100%\' height=\'100%\' fill=\'%23eee\'/><text x=\'50%\' y=\'50%\' dominant-baseline=\'middle\' text-anchor=\'middle\' fill=\'%23888\' font-size=\'18\'>Imagem</text></svg>'" />
          <div class="name">${p.name}</div>
          <div class="price">${format(p.price)}</div>
        `;
        div.addEventListener('click',()=>addToCart(p.id));
        el.appendChild(div);
      });
    }

    // RENDER PROMOS & COMBOS
    function renderGrid(target,filterFn){
      const container = document.getElementById(target); container.innerHTML='';
      PRODUCTS.filter(filterFn).forEach(p=>{
        const card = document.createElement('div'); card.className='product';
        card.innerHTML = `
          <img src="${p.img}" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\\'http://www.w3.org/2000/svg\\' width=\\'400\\' height=\\'300\\'><rect width=\\'100%\\' height=\\'100%\\' fill=\\'%23eee\\'/><text x=\\'50%\\' y=\\'50%\\' dominant-baseline=\\'middle\\' text-anchor=\\'middle\\' fill=\\'%23888\\' font-size=\\'18\\'>Imagem</text></svg>'" />
          <div class="info">
            <h4>${p.name}</h4>
            <p>${p.desc}</p>
            <div class="price">${format(p.price)}</div>
          </div>
          <div class="actions">
            <button data-id="${p.id}">Adicionar</button>
          </div>
        `;
        container.appendChild(card);
      });
      // bind add buttons
      container.querySelectorAll('button[data-id]').forEach(b=>b.addEventListener('click',()=>addToCart(Number(b.dataset.id))));
    }

    // CART UI
    function renderCart(){
      const body = document.getElementById('cart-body'); body.innerHTML='';
      const ids = Object.keys(cart).map(Number);
      if(ids.length===0){
        body.innerHTML = `<div class="empty"><div style="font-size:48px">üß∫</div><div>Sua sacola est√° vazia</div><div class="muted">Adicione itens</div></div>`;
        return;
      }
      const list = document.createElement('div'); list.className='list';
      let total = 0;
      ids.forEach(id=>{
        const p = PRODUCTS.find(x=>x.id===id); const qty = cart[id];
        total += p.price*qty;
        const item = document.createElement('div'); item.className='line';
        item.innerHTML = `
          <div style="flex:1">
            <div style="font-weight:700">${p.name}</div>
            <div style="color:var(--muted);font-size:13px">${format(p.price)} x ${qty} = <strong>${format(p.price*qty)}</strong></div>
          </div>
          <div style="display:flex;flex-direction:column;gap:6px;align-items:flex-end">
            <div style="display:flex;gap:6px;align-items:center">
              <button data-op="dec" data-id="${id}">‚àí</button>
              <div style="min-width:18px;text-align:center">${qty}</div>
              <button data-op="inc" data-id="${id}">+</button>
            </div>
            <button data-op="rem" data-id="${id}" style="background:transparent;color:#d33;border:0;cursor:pointer">Remover</button>
          </div>
        `;
        list.appendChild(item);
      });
      body.appendChild(list);
      const totalEl = document.createElement('div'); totalEl.className='total'; totalEl.textContent = 'Total: ' + format(total);
      body.appendChild(totalEl);
      const btn = document.createElement('button'); btn.textContent='Finalizar pedido'; btn.addEventListener('click',()=>alert('Fun√ß√£o de pagamento n√£o implementada ‚Äî este √© um prot√≥tipo.'));
      body.appendChild(btn);

      // bind cart buttons
      body.querySelectorAll('button[data-op]').forEach(b=>b.addEventListener('click',e=>{
        const id = Number(b.dataset.id); const op = b.dataset.op;
        if(op==='inc'){ cart[id]=(cart[id]||0)+1 }
        if(op==='dec'){ cart[id]=Math.max((cart[id]||1)-1,0); if(cart[id]===0) delete cart[id] }
        if(op==='rem'){ delete cart[id] }
        saveCart(); renderCart();
      }));
    }

    function saveCart(){ localStorage.setItem('acai_cart',JSON.stringify(cart)); }

    // ADD TO CART
    function addToCart(id){ cart[id] = (cart[id]||0)+1; saveCart(); renderCart();
      // small feedback
      const btn = document.querySelector('button[data-id="'+id+'"]');
      if(btn){ btn.textContent='Adicionado ‚úì'; setTimeout(()=>btn.textContent='Adicionar',900); }
    }

    // SEARCH & FILTER
    document.getElementById('search').addEventListener('input',e=>{
      const q = e.target.value.toLowerCase().trim();
      // filter sections by name/desc
      renderFiltered(q, currentCategory);
    });

    // CATEGORY SELECT
    const categories = ['Todos','Promo√ß√£o','Combos','Destaques','Sobremesas','Doces'];
    let currentCategory = 'Todos';
    const catBtn = document.getElementById('cat-select');
    catBtn.addEventListener('click',()=>{
      const menu = document.createElement('div'); menu.style.position='absolute'; menu.style.background='#fff'; menu.style.border='1px solid #eee'; menu.style.padding='8px'; menu.style.borderRadius='8px'; menu.style.boxShadow='0 6px 20px rgba(0,0,0,0.08)';
      categories.forEach(c=>{ const it = document.createElement('div'); it.style.padding='8px 12px'; it.style.cursor='pointer'; it.textContent=c; it.addEventListener('click',()=>{ currentCategory=c; catBtn.textContent=c+' ‚ñæ'; document.body.removeChild(menu); renderFiltered(document.getElementById('search').value.toLowerCase(),currentCategory); }); menu.appendChild(it); });
      menu.style.left = (catBtn.getBoundingClientRect().left)+'px'; menu.style.top = (catBtn.getBoundingClientRect().bottom+6)+'px';
      document.body.appendChild(menu);
      const remover = (ev)=>{ if(!menu.contains(ev.target) && ev.target!==catBtn){ document.body.removeChild(menu); document.removeEventListener('click',remover); } }
      setTimeout(()=>document.addEventListener('click',remover),50);
    });

    function renderFiltered(q='',cat='Todos'){
      const ql = q.toLowerCase().trim();
      const filter = p=>{
        const matchQ = !ql || p.name.toLowerCase().includes(ql) || p.desc.toLowerCase().includes(ql);
        const matchCat = (cat==='Todos') || (cat==='Promo√ß√£o' && p.promo) || (p.cat===cat) || (cat==='Destaques' && p.highlight);
        return matchQ && matchCat;
      }
      renderHighlights();
      renderGrid('promos',p=>p.promo && filter(p));
      renderGrid('combos',p=>!p.promo && filter(p));
    }

    // INIT
    renderFiltered();
    renderCart();

    // helpful: expose functions for console debugging
    window.DEBUG_PRODUCTS = PRODUCTS; window.DEBUG_CART = cart;
  </script>
 
  <div style="text-align: center; margin-top: 30px;">
    <a href="quemsomos.html" class="button">SAIBA MAIS</a>
    </div>

</body>
